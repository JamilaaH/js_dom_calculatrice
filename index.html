<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>


    <div id="content" class="bg-light">
        <div class="boite container  py-2 d-flex align-items-center justify-content-center flex-column">
            <!-- imput -->
            <div class="container pt-2">
                <div class="row">
                    <div class="col-12 text-center btn-fonction shadow-lg p-2 bg-white rounded">
                        <p class="number text-right text-dark"></p>
                    </div>
                </div>
            </div>

            <!-- rangée 1 -->
            <div class="row  mt-1">
                <div class="col-2 m-1">
                    <button type="button"  class="sept chiffre btn btn-primary">7</button>                
                </div>
                <div class="col-2 m-1">
                    <button  type="button" class="huit chiffre btn btn-primary">8</button>                
                </div>
                <div class="col-2 m-1">
                    <button  type="button" class="neuf chiffre btn btn-primary">9</button>                
                </div>
                <div class="col-2 m-1">
                    <button type="button" class="operation btn btn-warning">+</button>                
                </div>
            </div>

            <!-- rangée 2 -->
            <div class="row  mt-1">
                <div class="col-2 m-1">
                    <button type="button" class="quatre chiffre btn chiffre btn-primary">4</button>                
                </div>
                <div class="col-2 m-1">
                    <button type="button" class="cinq chiffre btn chiffre btn-primary">5</button>                
                </div>
                <div class="col-2 m-1">
                    <button type="button" class="six chiffre btn chiffre btn-primary">6</button>                
                </div>
                <div class="col-2 m-1">
                    <button type="button" class="soustraction operation btn btn-warning">-</button>                
                </div>
            </div>

            <!-- rangée 3 -->
            <div class="row  mt-1">
                <div class="col-2 m-1">
                    <button type="button" class="trois chiffre btn chiffre btn-primary">3</button>                
                </div>
                <div class="col-2 m-1">
                    <button type="button" class="deux chiffre btn chiffre btn-primary">2</button>                
                </div>
                <div class="col-2 m-1">
                    <button type="button" class="un chiffre btn chiffre btn-primary">1</button>                
                </div>
                <div class="col-2 m-1">
                    <button type="button" class="multip operation btn btn-warning">*</button>                
                </div>
            </div>

            <!-- rangée 4 -->
            <div class="row ">
                <div class="col-2 m-1">
                    <button type="button" class="clear  btn  btn-primary">C</button>                
                </div>
                <div class="col-2 m-1">
                    <button type="button" class="zero chiffre btn chiffre btn-primary">0</button>                
                </div>
                <div class="col-2 m-1">
                    <button type="button" class="point btn btn-primary">.</button>                
                </div>
                <div class="col-2 m-1">
                    <button type="button" class="division operation btn btn-warning">/</button>                
                </div>
            </div>

            <!-- bouton egale -->
            <div class="row">
                <div class="col-12">
                    <button type="button" class="egale bg-light text-dark mt-2 btn btn-primary">=</button>                
                </div>
            </div>
        </div>
    </div>

    
    <script type="module" src="./public/js/main.js"></script>
</body>
</html>
